<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>



  
  <div class="container">

    <nav class="nav-extended orange darken-3">
      <div class="col s12 nav-wrapper">
        <div class="nav-content">
            <a class="brand-logo center">Weather Dashboard!</a>
        </div>
      </div>  <!--this is the nav wrapper --> 
    </nav>  <!--this is the row for the nav bar -->


    <div class="row grey lighten-5"> <!--row for everything else-->
      
      <div class="col s12 l2" >
        <div id="city-info" class="input-field" >
          <input id="city-input" type="text" placeholder="City">
          <a id="search" class="waves-effect waves-light btn-small grey white-text"><i class="material-icons right ">search</i>search</a>
        </div>
        <div id="history-list" class="collection">
          <!--search history loads here-->
        </div> 
      </div>  

      <div class="col s12 l10" >
        <h4 id="today"></h4>
        <div id="current-conditions">
              <!-- current weather conditions load here-->
        </div>
        <br>
        <br>
        <h4 id="five-day-header">Five Day Forecast:</h4>
        <div class="row" id="five-day">
            <!--five day forecast loads here-->
        </div> <!-- close div for five day forecast-->
      </div> <!--end div id="current conditions"-->
      
    </div>  <!--row for everything else-->
  </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/script.js" ></script>
</html>
