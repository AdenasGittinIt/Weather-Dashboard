<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 nav-wrapper">
        <nav class="orange darken-3">
            <a href="#" class="brand-logo center">Weather Dashboard!</a>
        </nav>
      </div>  <!--this is the nav wrapper --> 
    </div>  <!--this is the row for the nav bar -->


    <div class="row grey lighten-5"> <!--row for everything else-->
      <div class="col s12 l2" >
        <div id="city-info" class="input-field" >
          <input id="city-input" type="text" placeholder="City">
          <a id="search" class="waves-effect waves-light btn-small grey white-text"><i class="material-icons right ">search</i>search</a>
        </div>
        <div id="history-list" class="collection">
          <!-- <a class="collection-item active">Search History</a> -->

        </div>
      </div>  

      <div class="col s12 l10">
        <div class="current-conditions">
          <h4 id="current-info"></h4>
          <!-- <h5 id="weather-details"></h5> -->
          <div id="icon"></div>
          <h5 id="temp"></h5>
          <h5 id="humidity"></h5>
          <h5 id="wind"></h5>
          <h5 id="uv"></h5>
          <br>
          <br>
          <h5 id="five-day-header"></h5>
        </div> <!--div for the current conditions-->
        <div id="five-day"></div> <!--div for five day forcast cards-->
      </div> <!--column for weather information-->
    </div>  <!--row for everything else-->

  </div> <!--this is the cotainer div everything goes inside here!-->
</body>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="altDisplay.js"></script>
<script src="/assets/script.js" ></script>
</html>
